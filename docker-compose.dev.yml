version: "3.5"
services:
  portal:
    image: ${PORTAL_TAG}
    volumes:
      - ./conf/uwsgi/uwsgi.ini:/project/uwsgi.ini
      - /var/www/chameleon/static:/static
      - /var/www/chameleon/media:/media
    env_file:
      - ./conf/portal/.chameleon_env
    command: ["uwsgi", "--ini", "uwsgi.ini"]
    container_name: portal
    restart: always
    logging:
      driver: journald
    networks:
      - app
  nginx:
    image: nginx
    volumes:
      - /etc/letsencrypt/live/dev.chameleoncloud.org/cert.pem:/etc/ssl/certs/portal.cer
      - /etc/letsencrypt/live/dev.chameleoncloud.org/privkey.pem:/etc/ssl/private/portal.key
      # TODO(jason): we don't yet have DNS records or certs for api.dev.chameleoncloud.org,
      # and the nginx config also assumes a hostname api.chameleoncloud.org, which will
      # not work for dev. For now, just re-use the existing certs so it least nginx starts up.
      - /etc/letsencrypt/live/dev.chameleoncloud.org/cert.pem:/etc/ssl/certs/api.portal.cer
      - /etc/letsencrypt/live/dev.chameleoncloud.org/privkey.pem:/etc/ssl/api.chameleoncloud.org.key
      - /etc/ssl/dhparam.pem:/etc/ssl/dhparam.pem
      - /var/www/chameleon/static:/static
      - /var/www/chameleon/media:/media
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/nginx/conf.d:/etc/nginx/conf.d
      - ./conf/allocations/nginx/portal_allocations_api.conf:/etc/nginx/conf.d/includes/portal_allocations_api.conf
    ports:
      - 80:80
      - 443:443
    container_name: nginx
    restart: always
    networks:
      - app
  referenceapi:
    image: ${REFERENCEAPI_TAG}
    container_name: referenceapi
    restart: always
    depends_on:
      - nginx
    networks:
      - app
  memcached:
    image: memcached:latest
    command: ["-m", "512m"]
    container_name: memcached
    restart: always
    networks:
      - app
  redis:
    image: "redis:alpine"
    restart: always
    container_name: redis
    networks:
      - app
  celery:
    image: ${PORTAL_TAG}
    container_name: celery
    command: celery -A chameleon worker -l INFO --concurrency=1 -B
    env_file:
      - ./conf/portal/.chameleon_env
    logging:
      driver: journald
    depends_on:
      - redis
    networks:
      - app
  allocations_api:
    image: ${ALLOCATIONS_API_TAG}
    container_name: allocations_api
    command: python balance_service/app.py
    volumes:
      - ./conf/allocations/service.conf:/etc/allocations/service.conf
    networks:
      - app
  allocations_db:
    image: "redis:alpine"
    container_name: allocations_db
    restart: always
    volumes:
      - allocations_db_data:/data
      - ./conf/allocations/redis:/etc/redis
    command: ["redis-server", "/etc/redis/redis.conf"]
    networks:
      - app

volumes:
  allocations_db_data:

networks:
  app:
    external: true
    name: portal
